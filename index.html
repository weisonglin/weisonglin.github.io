<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="photo/lychee.png" type="image/png">
    <title>Lila's World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #d7aefb, #f4f4f9); /* Lila gradient */
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #5c4b9a; /* Lila shade */
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .gallery {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%; /* Ensure gallery takes available space */
            position: relative;
        }
        .gallery img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            position: absolute;
            transition: opacity 1.5s ease;
        }
        .gallery img.active {
            opacity: 1;
        }
        footer {
            background-color: #5c4b9a; /* Lila shade */
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between; /* Distribute items */
            align-items: center;
        }
        footer .audio-container {
            flex: 0 0 auto;
            margin-left: 20px;
        }
        footer .email-container {
            flex: 0 0 auto;
            margin-right: 20px;
        }
        footer a {
            color: #ffd700;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome To My World</h1>
    </header>
    <main>
        <div class="gallery">
            <img src="photo/IMG_5589.JPG" alt="Photo 1" class="active">
            <img src="photo/IMG_5718.JPG" alt="Photo 2">
            <img src="photo/IMG_5743.JPG" alt="Photo 3">
            <img src="photo/IMG_6252.JPG" alt="Photo 4">
            <img src="photo/IMG_5033.JPG" alt="Photo 5">
        </div>
    </main>
    <footer>
        <div class="audio-container">
            <audio controls loop>
                <source src="bgm/comptine.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div class="email-container">
            <p>Contact me at: <a href="mailto:lila@lilalin.world">lila@lilalin.world</a></p>
        </div>
    </footer>

    <script>
        const images = document.querySelectorAll('.gallery img');
        let currentIndex = 0;

        function showNextImage() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        }

        setInterval(showNextImage, 3000); // Change image every 3 seconds
    </script>
</body>
</html>
