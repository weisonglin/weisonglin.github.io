<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="photo/cute_rabbit.png" type="image/png">
    <title>Lila's World</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #d7aefb, #f4f4f9);
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        header {
            background: radial-gradient(circle, #a393eb, #6c63ff);
            color: white;
            padding: 20px 0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin-right: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        header img {
            height: 80px;
            width: auto;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .gallery {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            position: relative;
        }
        .gallery img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 8px 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            position: absolute;
            transition: opacity 1.5s ease, transform 1.5s ease;
            transform: scale(0.95);
        }
        .gallery img.active {
            opacity: 1;
            transform: scale(1);
        }
        footer {
            background: radial-gradient(circle, #a393eb, #6c63ff);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.2rem;
        }
        footer .audio-container {
            flex: 0 0 auto;
            margin-left: 20px;
        }
        footer .email-container {
            flex: 0 0 auto;
            margin-right: 20px;
        }
        footer a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
        }
        footer a:hover {
            text-decoration: underline;
            color: #fff;
        }
        .gallery-controls {
            position: absolute;
            bottom: 20px;
            display: flex;
            justify-content: center;
            width: 100%;
            gap: 10px;
        }
        .gallery-controls button {
            background: linear-gradient(135deg, #6c63ff, #a393eb);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 150px;
        }
        .gallery-controls button:hover {
            background: linear-gradient(135deg, #5548c8, #867ae9);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome To My World</h1>
        <img src="photo/cute_rabbit.png" alt="Rabbit">
    </header>
    <main>
        <div class="gallery">
            <img src="photo/IMG_5589.JPG" alt="Photo 1" class="active">
            <img src="photo/IMG_5718.JPG" alt="Photo 2">
            <img src="photo/IMG_5743.JPG" alt="Photo 3">
            <img src="photo/IMG_6252.JPG" alt="Photo 4">
            <img src="photo/IMG_5033.JPG" alt="Photo 5">
        </div>
        <div class="gallery-controls">
            <button id="prev">Previous</button>
            <button id="next">Next</button>
        </div>
    </main>
    <footer>
        <div class="audio-container">
            <audio controls loop>
                <source src="bgm/comptine.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div class="email-container">
            <p>Contact me at: <a href="mailto:lila@lilalin.world">lila@lilalin.world</a></p>
        </div>
    </footer>

    <script>
        const images = document.querySelectorAll('.gallery img');
        let currentIndex = 0;

        function showImage(index) {
            images[currentIndex].classList.remove('active');
            currentIndex = index;
            images[currentIndex].classList.add('active');
        }

        function showNextImage() {
            const nextIndex = (currentIndex + 1) % images.length;
            showImage(nextIndex);
        }

        function showPreviousImage() {
            const prevIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(prevIndex);
        }

        document.getElementById('next').addEventListener('click', showNextImage);
        document.getElementById('prev').addEventListener('click', showPreviousImage);

        setInterval(showNextImage, 3000); // Change image every 3 seconds
    </script>
</body>
</html>
